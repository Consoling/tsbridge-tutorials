<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Pixel Usage</title>
    <style>
        .pixel-example{
            width: 200px; /* Width in pixels */
            height: 100px; /* Height in pixels */
            background-color: lightblue;
            font-size: 16px; /* Default font size in pixels */
            padding: 10px;
            border: 2px solid blue;
            box-sizing: border-box; /* Ensures padding and border are included in the total width and height */
            background-color: lightblue ;
        }
    </style>
  </head>
  <body>
    <div class="pixel-example">
      I am 200px wide and 100px tall, with default 16px text.
    </div>
  </body>
</html>
