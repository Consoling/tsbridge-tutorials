<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button {
        /* font-size: 1em; */
        padding: 0.75em 1.5em;
        border: 0.1em solid blue;
        border-radius: 0.25em;
        background: lightblue;
        margin: 0.5em;
      }
      .button-small {
        font-size: 14px; /* 1em = 16px, so 0.875em = 14px */

      }
      .button-medium {
        font-size: 16px; /* 1em = 16px */
      }
      .button-large {
        font-size: 1.25em; /* 1.25em = 20px */
      }
    </style>
  </head>
  <body>
    <button class="small- button">Small Button</button>
    <button class="medium-button button">Medium Button</button>
    <button class="large-button button">Large Button</button>
  </body>
</html>
