<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Hero Section</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .hero {
            width: 100vw;
            height: 50vh;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 4vw;
            margin: 0;
        }

        .hero p{
            font-size: 2vw;
            margin-top: 1rem 0; 
        }

        .content {
            padding: 2rem;
            background-color: #f4f4f4;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="hero">
      <div>
        <h1>Welcome to Our SIte</h1>
        <p>This hero section is always full screen</p>
      </div>
    </div>
    <div class="content">
      <h2>Regular content</h2>
      <p>This is normal page content. Scroll up to see the full screen.</p>
    </div>
  </body>
</html>
