<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox 1 - HTML</title>

    <style>
      /* * {
        margin: 0;
        padding: 0;
      } */
      .container {
        display: flex;
        background-color: lightblue;
        padding: 20px;
        margin: 20px;
        flex: 1;
        flex-wrap: wrap;
      }

      .item {
        background: lightgray;
        padding: 20px;
        margin: 10px;
        border : 2px solid blue;
      }

      .no-flex{
        background: lightcoral;
        padding: 20px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h2>Without Flexbox (normal div behaviour)</h2>
    <div class="no-flex">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>

    <h2>With Flexbox (display: flex)</h2>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
 
    </div>
  </body>
</html>
