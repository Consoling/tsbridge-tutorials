    <title>Document</title>
    <style>
      .flex-container {

      }

      .flex-none {
        flex: 0 0 200px;
      }
    </style>
  </head>

    <h3>Common flex patterns</h3>

    <h4>flex: none (fixed size, no flexibilty)</h4>
    <div class="flex-container">
      <div class="flex-item flex-none">Fixed Size</div>
      <div class="flex-item flex-none">Fixed Size</div>
